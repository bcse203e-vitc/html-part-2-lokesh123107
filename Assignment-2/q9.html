<!DOCTYPE html>
<html>
<head>
    <title>Student Table with Sections</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ankit</td>
                <td>Math</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Priya</td>
                <td>Science</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>English</td>
                <td>88</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Finished</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
